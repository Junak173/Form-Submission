<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration form</title>
</head>
<body>
	<h1>Registration Form</h1>

	<p>Basic Information:</p>


<form method="POST" action ="phpform.php">

		<label for="fname">First Name:</label>
		<input type="text" name="Firstname"><br>

		<label for="lname">Last name: </label>
		<input type="text" name="Lastname"><br>


			Gender:<br>
		 	<input type="radio" name="Gender" value="Male">Male<br>
		 	<input type="radio" name="Gender" value="Female">Female<br>
		 	<input type="radio" name="Gender" value="Other">Other<br>


		 <label for="DOB">DOB</label>
		 <input type="date" name="DOB"><br>

		 Religion:<br>
			<select name="Religion" > 
				<option value="Islam" name="Islam" >Islam</option>
				<option value="Hindu" name="Hindu" >Hinduism</option>
				<option value="Christian" name="Christian" >Christian</option>
			</select><br><br><br>



<p>Contact Information:</p>

		<label for="Presentaddress">Present address:</label>
		<textarea id="Presentaddress" name="Presentaddress" rows="2" cols="20"></textarea><br>

		<label for="Permanentaddress">Permanent address:</label>
		<textarea id="Permanentaddress" name="Permanentaddress" rows="2" cols="20"></textarea><br>


	    <label for="Phone">Phone: </label>
		<input type="Phone" name="Phone" required><br>

		<label for="Email">Email: </label>
		<input type="Email" name="Email" required><br>

		<label for="Link">Personal Website Link : </label>
		<input type="Link" name="Link" required><br>
		
			<td><span >Username</span></td>
			<td>:</td>
			<td><input type="text" required name="uname" > </td><td></td>
			<br>
		
			<td><span>Password</span></td>
			<td>:</td>
			<td><input type="password" required name="pass" > </td><td></td>
			<br>

		<input type="submit" value="submit">
 	</form>
</body>
</html>
